apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-react-app
  namespace: default
  labels:
    app: my-react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-react-app
  template:
    metadata:
      labels:
        app: my-react-app
    spec:
      containers:
        - name: react-app
          image: skoopy365/my-react-app:20250615-014632 # {"$imagepolicy": "flux-system:react-app-policy"}
          ports:
            - containerPort: 80
