---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: acme-issuer
spec:
  acme:
     email: falksolution@gmail.com 
    # Letsencrypt Production
     server: https://acme-v02.api.letsencrypt.org/directory
    # - or -
    # Letsencrypt Staging
    # server: https://acme-staging-v02.api.letsencrypt.org/directory
     privateKeySecretRef:
       name: issuer-account-key
     solvers:
    # DNS Challenge:
    # - dns01:
        # Configure your DNS Provider here...
        # ---
    #     cloudflare:
    #       email: falksolution@gmail.com 
       #  API Key :
    #       apiKeySecretRef:
    #         name: cloudflare-api-key-secret
    #         key: api-key 
        # - or -
        # API Token:
        #   apiTokenSecretRef:
        #     name: cloudflare-api-token-secret
        #     key: api-token        
      # (Optional) Add DNS selectors
      # ---
      # selector:
      #   dnsZones:
      #   - 'your-domain'

#       HTTP Challenge:
       - http01:
           ingress:
             class: haproxy

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-falksolu 
  namespace: default 
spec:
  secretName: cert-falksolu
  issuerRef:
    name: acme-issuer 
    kind: ClusterIssuer
  commonName: "react.run.place"
  dnsNames:
  - "react.run.place"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-app
  namespace: defaul
  annotations:
    cert-manager.io/cluster-issuer: "acme-issuer"
spec:
  ingressClassName: haproxy
  tls:
    - hosts:
        - react.run.place
      secretName: cert-falksolu 
  rules:
    - host: react.run.place
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-react-app-service
                port:
                  number: 80
